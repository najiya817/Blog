{% extends 'navbar.html' %} 
{% block nav %}
{% load static %} 
<link rel="stylesheet" href="{% static 'css/style.css' %}">    
<h4 class="mt-3 text-italic text-light bg-secondary text-center">MY BLOGS</h4>



<div class="row">
    <div class="col-4"></div>
        <div class="col-4">
          {% for i in data %}
          <div class="card mt-4 bg-light" style="width: 100%;">
            <div class="card-header">
                <span>
                    {{i.data}}
                </span>
            </div>
            {% if i.image.url %}
            <img  class="card-img-top" src="{{i.image.url}}" height="200px" alt="card image cap">
            {%endif%}
            <div class="card-body">
                <h5 class="card-title">{{i.title}}</h5>
                <p class="card-text">{{i.description}}</p>
            </div>
            <div class="card-footer">
                <a href="" class="btn btn-warning">Edit</a>
                <a href="{% url 'delblg' i.id %}" class="btn btn-danger">Delete</a>
            </div>
            <div class="col-4"></div>
          {% endfor %}
{% endblock nav %}
